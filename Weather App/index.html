<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="searchBox" placeholder="Enter City Name!" spellcheck="false">
            <button id="searchBtn"><img src="weather-app-img/images/search.png"></button>
        </div>
        <div class="error" style="display: none;"> Invalid City Name</div>
        <div class="weather" style="display: none;">
            <img src="weather-app-img/images/rain.png" class="weather-icon" id="weatherIcon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png">
                    <p class="wind">50 km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
